<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CherryManager - Gestión de Cerezas</title>

  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- Iconos Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Iconos locales -->
  <link rel="shortcut icon" href="img/fav-16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/fav-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/fav-16.png">
  <link rel="apple-touch-icon" href="img/fav-57.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/fav-114.png">
  <link rel="apple-touch-icon" sizes="72x72" href="img/fav-72.png">
  <link rel="apple-touch-icon" sizes="144x144" href="img/fav-144.png">

  <meta name="msapplication-TileColor" content="#c2185b">
  <meta name="theme-color" content="#c2185b">

  <!-- Base para rutas absolutas al repo -->
  <base href="/cherry-PWA/">

  <link rel="manifest" href="pwa-manifest.json">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <header class="bg-primary text-white py-4 shadow-sm">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-12 text-center">
          <h1 class="mb-2"><i class="bi bi-suit-spade-fill text-danger"></i> CherryManager</h1>
          <p class="mb-3 lead">Gestiona tu inventario de cerezas offline</p>
          <img src="img/fav-192.png" alt="Cereza" width="80" class="mb-3">
          <div>
            <button id="instalar-app" class="btn btn-light btn-sm d-none">
              <i class="bi bi-download"></i> Instalar Aplicación
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container my-5">
    <!-- Formulario -->
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-sm mb-4">
          <div class="card-header bg-white">
            <h5 class="card-title mb-0"><i class="bi bi-plus-circle text-primary"></i> Agregar Cereza</h5>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre de la cereza</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ej: Cereza Bing">
            </div>
            <div class="mb-3">
              <label for="cantidad" class="form-label">Cantidad</label>
              <input type="number" class="form-control" id="cantidad" placeholder="Cantidad" min="1">
            </div>
            <div class="d-grid gap-2">
              <button id="agregar" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i> Agregar
              </button>
              <button id="notificar" class="btn btn-success">
                <i class="bi bi-bell"></i> Enviar Notificación
              </button>
            </div>
          </div>
        </div>

        <!-- Inventario -->
        <div class="card shadow-sm">
          <div class="card-header bg-white">
            <h5 class="card-title mb-0"><i class="bi bi-clipboard-data text-primary"></i> Inventario</h5>
          </div>
          <div class="card-body">
            <ul id="lista" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-light py-4 mt-5">
    <div class="container text-center">
      <p class="mb-0 text-muted">Desarrollado con <i class="bi bi-heart-fill text-danger"></i> por SystemNova</p>
    </div>
  </footer>

  <!-- Bootstrap 5.3 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script defer src="js/main.js"></script>
</body>
</html>
